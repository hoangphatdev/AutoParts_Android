spring.application.name=BackEnd

spring.datasource.url=jdbc:mysql://localhost:3306/auto_parts?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
#spring.jpa.show-sql = true

#thymleaf
# cau hinh th? m?c template (mac dinh là src/main/resources/templates)
spring.thymeleaf.prefix=classpath:/templates/
# ??t suffix cho các file template (mac dinh là .html)
spring.thymeleaf.suffix=.html

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

server.port=8080
server.address=0.0.0.0


